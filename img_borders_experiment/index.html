<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>Fancy Image Decorations with <span><</span><span>img</span><span>></span></h1>

    </div>

    <tr class="total">
        <th>Total <span class="sr-only">Assets</span></th>
