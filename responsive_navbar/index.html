<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu bar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/script.js"></script>
</head>
<body>
    <header class="menu">
        <div class="logo"><span>Logo</span></div>
        <div class="menu_list">
            <div class="show_menu"><img src="" alt=""></div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="search_open">
            <div class="search">
                <img src="icons/iconmonstr_search.svg">
            </div>
        </div>
        <div class="search_box">
            <input type="text" placeholder="Search">
            <div class="close">
                <img src="icons/iconmonstr_close.svg">
            </div>
        </div>
    </header>
</body>
</html>
